<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Form Validation The Right Way</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style type="text/tailwindcss">
      .background {
        z-index: -1;
        background-size: cover;
        background-image: linear-gradient(
            rgba(121, 30, 77, 0.8),
            rgba(121, 30, 77, 0.8)
          ),
          url(./13.png);
        filter: blur(6px);
      }
      .side-colum {
        background-size: cover;
        background-position: 50%;
        background-image: linear-gradient(
            rgba(8, 0, 4, 0.8),
            rgba(8, 0, 4, 0.8)
          ),
          url(./13.png);
      }
    </style>
  </head>
  <body>
    <div class="h-full w-full fixed top-0 background"></div>
    <div class="w-full px-8 mt-32 flex shadow-2xl">
      <div class="w-1/2 p-12 side-colum">
        <h1 class="text-white text-8xl mt-16 font-bold">Hello Boss!</h1>
        <p class="text-white my-8">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.saepe dolor
          quae sunt animi repellat reiciendis.
        </p>
        <p class="text-white my-8 font-bold">Register with social media</p>
        <div class="flex gap-8">
          <div
            class="flex items-center gap-4 text-sm bg-blue-900 text-white px-8 py-2 rounded-full"
          >
            <i class="fa-brands fa-facebook-f"></i>
            <span>Facebook</span>
          </div>
          <div
            class="flex items-center gap-4 text-sm bg-blue-900 text-white px-8 py-2 rounded-full"
          >
            <i class="fa-brands fa-linkedin-in"></i>
            <span>LinkedIn</span>
          </div>
        </div>
      </div>
      <div class="w-1/2 p-16 bg-white">
        <h2 class="text-4xl font-bold">Register</h2>
        <p class="my-8">
          Already have an account?
          <a href="#" class="text-blue-700">Login here </a>instead.
        </p>
        <form action="" id="registrationForm">
          <div class="formGroup flex flex-col my-4">
            <label for="firstName">First Name:</label>
            <div class="flex items-center">
              <input
              required
              minlength="2"
                type="text"
                name="firstName"
                id="firstName"
                class="w-full border-b-2 border-black outline-none py-2"
              />
              <span class="error-icon hidden -ml-6 text-red-700">
                <i class="fa-solid fa-circle-exclamation"></i>
              </span>
              <span class="success-icon hidden -ml-6 text-green-700">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </div>

            <div class="error text-green-700 py-2"></div>
          </div>
          <div class="formGroup flex flex-col my-4">
            <label for="email">Email Address:</label>
            <div class="flex items-center">
              <input
                type="email"
                name="email"
                id="email"
                class="w-full border-b-2 border-black outline-none py-2"
              />
              <span class="error-icon hidden -ml-6 text-red-700">
                <i class="fa-solid fa-circle-exclamation"></i>
              </span>
              <span class="success-icon hidden -ml-6 text-green-700">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </div>

            <div class="error text-green-700 py-2"></div>
          </div>
          <div class="formGroup flex flex-col my-4">
            <label for="password">Password:</label>
            <div class="flex items-center">
              <input
                type="password"
                name="password"
                id="password"
                class="w-full border-b-2 border-black outline-none py-2"
              />
              <span class="error-icon hidden -ml-6 text-red-700">
                <i class="fa-solid fa-circle-exclamation"></i>
              </span>
              <span class="success-icon hidden -ml-6 text-green-700">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </div>

            <div class="error text-green-700 py-2"></div>
          </div>
          <div class="formGroup flex flex-col my-4">
            <label for="confirmPassword">Confirm Password:</label>
            <div class="flex items-center">
              <input
                type="password"
                name="confirmPassword"
                id="confirmPassword"
                class="w-full border-b-2 border-black outline-none py-2"
              />
              <span class="error-icon hidden -ml-6 text-red-700">
                <i class="fa-solid fa-circle-exclamation"></i>
              </span>
              <span class="success-icon hidden -ml-6 text-green-700">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </div>

            <div class="error text-green-700 py-2"></div>
          </div>
          <button type="submit" class="px-8 py-2 mt-4 bg-green-400 w-full rounded-full text-white shadow-lg">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
